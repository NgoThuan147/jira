<img class="wave" src="../../../../../assets/images/wave.png">
<div class="container">
    <div class="img">
        <img src="./../../../../assets/images/bg.svg">
    </div>
    <div class="login-content">
        <form nz-form [formGroup]="validateForm" class="login-form input-border-none" (ngSubmit)="submitForm()">
            <img src="./../../../../assets/images/avatar.svg">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <!-- <h5>Username</h5> -->
                    <input formControlName="username" type="text" class="input" placeholder="Username">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <!-- <h5>Password</h5> -->
                    <input formControlName="password" type="password" class="input" placeholder="Password">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
