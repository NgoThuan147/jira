<nz-layout class="app-layout">
  <nz-sider [class]="{'menu-sidebar': true, 'slider-none': !isLogin}" nzCollapsible nzWidth="256px" nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>JIRA</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <a routerLink="/list-table">
          <span nz-icon nzType="dashboard"></span>
          <span>List Tables</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout [class]="{'header-none': !isLogin}">
    <nz-header>
      <div style="padding: 24px;" class="app-header display-flex justify-content-between align-items-center">
        <span class="font-size-20 cursor-pointer" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <ng-container>
          <nz-avatar *ngIf="auth" nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomCenter" nzSize="large" nzIcon="user" [nzSrc]="environment.apiUrlImg + auth.avatar"></nz-avatar>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="logout()">Đăng Xuất</li>
            </ul>
          </nz-dropdown-menu>
        </ng-container>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
